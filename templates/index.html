<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper - Business Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: black;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #405de6;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .files-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .file-name {
            flex-grow: 1;
            font-weight: bold;
            color: #333;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
        }

        .auth-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-btn, .logout-btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 14px;
        }

        .logout-btn {
            background: #dc3545;
        }

        .login-btn:hover, .logout-btn:hover {
            opacity: 0.8;
        }

        .file-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-filters {
            display: flex;
            gap: 10px;
        }

        .file-filters select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .refresh-icon {
            animation: spin 2s linear infinite;
        }

        .file-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .download-btn, .delete-btn {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .download-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background: #218838;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .file-type {
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .file-size {
            color: #6c757d;
        }

        .file-date {
            color: #6c757d;
        }

        .file-category {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .file-category h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-category h4::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: #dee2e6;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram Scraper</h1>
           
        </div>

        <div class="content">
            <div id="auth-status" class="auth-status" style="display: none;"></div>
            <button id="login-button" class="btn login-btn" onclick="login()">Login</button>
            <button id="logout-button" class="btn logout-btn" onclick="logout()" style="display: none;">Logout</button>

            <div class="input-section">
                <h3>üéØ Single Username</h3>
                <div class="input-group">
                    <label for="single-username">Instagram Username:</label>
                    <input type="text" id="single-username" placeholder="Enter username (e.g., instagram)">
                    <button class="btn" onclick="scrapeSingle()">Scrape Profile</button>
                </div>
            </div>

            <div class="input-section">
                <h3>üìã Bulk Usernames</h3>
                <div class="input-group">
                    <label for="bulk-usernames">Enter usernames (one per line):</label>
                    <textarea id="bulk-usernames" placeholder="Enter usernames, one per line"></textarea>
                    <button class="btn" onclick="scrapeBulk()">Scrape Profiles</button>
                </div>
            </div>

            <div id="status" class="status" style="display: none;"></div>

            <div class="files-section">
                <h3>üìÅ Downloaded Files</h3>
                <div class="file-controls">
                    <button class="btn refresh-btn" onclick="updateFileList()">
                        <span class="refresh-icon">üîÑ</span> Refresh Files
                    </button>
                </div>

                <!-- All Files Section -->
                <div class="file-category">
                    <h4>üì¶ All Profiles</h4>
                    <div id="all-files" class="file-list">
                        <!-- All files will be loaded here -->
                    </div>
                </div>

                <!-- Low Posts Section -->
                <div class="file-category">
                    <h4>üìä Profiles with 1-5 Posts</h4>
                    <div id="low-posts-files" class="file-list">
                        <!-- Low posts files will be loaded here -->
                    </div>
                </div>

                <!-- High Posts Section -->
                <div class="file-category">
                    <h4>üìà Profiles with More than 5 Posts</h4>
                    <div id="high-posts-files" class="file-list">
                        <!-- High posts files will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        window.onload = function() {
            checkAuthStatus();
            updateFileList();
        };

        function checkAuthStatus() {
            fetch('/auth_status')
                .then(response => response.json())
                .then(data => {
                    const authStatus = document.getElementById('auth-status');
                    const loginBtn = document.getElementById('login-button');
                    const logoutBtn = document.getElementById('logout-button');
                    
                    if (data.authenticated) {
                        authStatus.innerHTML = '<div class="auth-success">‚úÖ Authenticated with Instagram</div>';
                        authStatus.style.display = 'block';
                        loginBtn.style.display = 'none';
                        logoutBtn.style.display = 'inline-block';
                    } else {
                        authStatus.innerHTML = '<div class="auth-warning">‚ö†Ô∏è Not authenticated - Login required for scraping</div>';
                        authStatus.style.display = 'block';
                        loginBtn.style.display = 'inline-block';
                        logoutBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        function login() {
            window.location.href = '/login';
        }

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Logout error:', error);
                });
        }

        function scrapeSingle() {
            const username = document.getElementById('single-username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            scrapeUsernames([username]);
        }

        function scrapeBulk() {
            const bulkText = document.getElementById('bulk-usernames').value.trim();
            if (!bulkText) {
                alert('Please enter usernames');
                return;
            }
            
            const usernames = bulkText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (usernames.length === 0) {
                alert('Please enter valid usernames');
                return;
            }
            
            scrapeUsernames(usernames);
        }

        function scrapeUsernames(usernames) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="processing">üîÑ Processing...</div>';
            statusDiv.style.display = 'block';
            
            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ usernames: usernames })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                    // Refresh files list after a delay
                    setTimeout(updateFileList, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = '<div class="error">‚ùå Network error occurred</div>';
            });
        }

        function loadFiles() {
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    if (data.files && data.files.length > 0) {
                        fileList.innerHTML = data.files.map(file => 
                            `<div class="file-item">
                                <span>üìÑ ${file}</span>
                                <a href="/download/${file}" class="download-btn">Download</a>
                            </div>`
                        ).join('');
                    } else {
                        fileList.innerHTML = '<div class="no-files">No files available yet</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                });
        }

        // Function to update file list
        function updateFileList() {
            const allFilesList = document.getElementById('all-files');
            const lowPostsList = document.getElementById('low-posts-files');
            const highPostsList = document.getElementById('high-posts-files');
            
            [allFilesList, lowPostsList, highPostsList].forEach(list => {
                list.innerHTML = '<div class="loading">Loading files...</div>';
            });
            
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    allFilesList.innerHTML = '';
                    lowPostsList.innerHTML = '';
                    highPostsList.innerHTML = '';
                    
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            const fileItem = createFileItem(file);
                            
                            // Add to all files
                            allFilesList.appendChild(fileItem.cloneNode(true));
                            
                            // Add to appropriate category
                            if (file.name.includes('under_5_posts')) {
                                lowPostsList.appendChild(fileItem.cloneNode(true));
                            } else if (file.name.includes('over_5_posts')) {
                                highPostsList.appendChild(fileItem.cloneNode(true));
                            }
                        });
                    } else {
                        [allFilesList, lowPostsList, highPostsList].forEach(list => {
                            list.innerHTML = '<div class="no-files">No files found</div>';
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                    [allFilesList, lowPostsList, highPostsList].forEach(list => {
                        list.innerHTML = '<div class="error">Error loading files</div>';
                    });
                });
        }

        function createFileItem(file) {
            const li = document.createElement('div');
            li.className = 'file-item';
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.innerHTML = `
                <div class="file-name">${file.name}</div>
                <div class="file-details">
                    <span class="file-type">${file.type}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <span class="file-date">Modified: ${file.modified}</span>
                </div>
            `;
            
            const fileActions = document.createElement('div');
            fileActions.className = 'file-actions';
            
            const downloadBtn = document.createElement('a');
            downloadBtn.href = `/download/${file.name}`;
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteFile(file.name);
            
            fileActions.appendChild(downloadBtn);
            fileActions.appendChild(deleteBtn);
            
            li.appendChild(fileInfo);
            li.appendChild(fileActions);
            
            return li;
        }

        // Function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Add some CSS for the new elements
        const style = document.createElement('style');
        style.textContent = `
            .file-info {
                flex-grow: 1;
                margin-right: 15px;
            }
            .file-details {
                font-size: 0.9em;
                color: #666;
                margin-top: 5px;
            }
            .file-type {
                background: #e9ecef;
                padding: 2px 8px;
                border-radius: 4px;
                margin-right: 10px;
            }
            .file-size {
                color: #6c757d;
            }
        `;
        document.head.appendChild(style);

        // Load files on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateFileList();
            checkAuthStatus();
        });

        // Add delete file function
        function deleteFile(filename) {
            if (confirm(`Are you sure you want to delete ${filename}?`)) {
                fetch(`/delete/${filename}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('File deleted successfully');
                            updateFileList();
                        } else {
                            alert('Error deleting file: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error deleting file');
                    });
            }
        }

        // Add file filtering function
        function filterFiles() {
            const filter = document.getElementById('fileTypeFilter').value;
            const fileItems = document.querySelectorAll('.file-item');
            
            fileItems.forEach(item => {
                const fileType = item.querySelector('.file-type').textContent;
                if (filter === 'all' || fileType === filter) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Add file sorting function
        function sortFiles() {
            const sortBy = document.getElementById('fileSort').value;
            const fileList = document.getElementById('file-list');
            const fileItems = Array.from(fileList.children);
            
            fileItems.sort((a, b) => {
                const aValue = a.querySelector('.file-name').textContent;
                const bValue = b.querySelector('.file-name').textContent;
                
                switch(sortBy) {
                    case 'name':
                        return aValue.localeCompare(bValue);
                    case 'size':
                        const aSize = parseInt(a.querySelector('.file-size').textContent);
                        const bSize = parseInt(b.querySelector('.file-size').textContent);
                        return bSize - aSize;
                    case 'oldest':
                        const aDate = new Date(a.querySelector('.file-date').textContent.split(': ')[1]);
                        const bDate = new Date(b.querySelector('.file-date').textContent.split(': ')[1]);
                        return aDate - bDate;
                    default: // newest
                        const aDate2 = new Date(a.querySelector('.file-date').textContent.split(': ')[1]);
                        const bDate2 = new Date(b.querySelector('.file-date').textContent.split(': ')[1]);
                        return bDate2 - aDate2;
                }
            });
            
            fileItems.forEach(item => fileList.appendChild(item));
        }

        // Update file list every 30 seconds
        setInterval(updateFileList, 30000);
    </script>
</body>
</html>
