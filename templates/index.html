<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper - Business Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: black;
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #405de6;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: black;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .files-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: between;
            align-items: center;
        }

        .file-name {
            flex-grow: 1;
            font-weight: bold;
            color: #333;
        }

        .download-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
        }

        .auth-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-btn, .logout-btn {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            font-size: 14px;
        }

        .logout-btn {
            background: #dc3545;
        }

        .login-btn:hover, .logout-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Instagram Scraper</h1>
           
        </div>

        <div class="content">
            <div id="auth-status" class="auth-status" style="display: none;"></div>
            <button id="login-button" class="btn login-btn" onclick="login()">Login</button>
            <button id="logout-button" class="btn logout-btn" onclick="logout()" style="display: none;">Logout</button>

            <div class="input-section">
                <h3>üéØ Single Username</h3>
                <div class="input-group">
                    <label for="single-username">Instagram Username:</label>
                    <input type="text" id="single-username" placeholder="Enter username (e.g., instagram)">
                    <button class="btn" onclick="scrapeSingle()">Scrape Profile</button>
                </div>
            </div>

            <div class="input-section">
                <h3>üìã Bulk Usernames</h3>
                <div class="input-group">
                    <label for="bulk-usernames">Enter usernames (one per line):</label>
                    <textarea id="bulk-usernames" placeholder="Enter usernames, one per line"></textarea>
                    <button class="btn" onclick="scrapeBulk()">Scrape Profiles</button>
                </div>
            </div>

            <div id="status" class="status" style="display: none;"></div>

            <div class="files-section">
                <h3>üìÅ Downloaded Files</h3>
                <button class="btn" onclick="updateFileList()">Refresh File List</button>
                <ul id="file-list" class="file-list">
                    <!-- Files will be loaded here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        window.onload = function() {
            checkAuthStatus();
            updateFileList();
        };

        function checkAuthStatus() {
            fetch('/auth_status')
                .then(response => response.json())
                .then(data => {
                    const authStatus = document.getElementById('auth-status');
                    const loginBtn = document.getElementById('login-button');
                    const logoutBtn = document.getElementById('logout-button');
                    
                    if (data.authenticated) {
                        authStatus.innerHTML = '<div class="auth-success">‚úÖ Authenticated with Instagram</div>';
                        authStatus.style.display = 'block';
                        loginBtn.style.display = 'none';
                        logoutBtn.style.display = 'inline-block';
                    } else {
                        authStatus.innerHTML = '<div class="auth-warning">‚ö†Ô∏è Not authenticated - Login required for scraping</div>';
                        authStatus.style.display = 'block';
                        loginBtn.style.display = 'inline-block';
                        logoutBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                });
        }

        function login() {
            window.location.href = '/login';
        }

        function logout() {
            fetch('/logout')
                .then(() => {
                    window.location.reload();
                })
                .catch(error => {
                    console.error('Logout error:', error);
                });
        }

        function scrapeSingle() {
            const username = document.getElementById('single-username').value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }
            scrapeUsernames([username]);
        }

        function scrapeBulk() {
            const bulkText = document.getElementById('bulk-usernames').value.trim();
            if (!bulkText) {
                alert('Please enter usernames');
                return;
            }
            
            const usernames = bulkText.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);
            
            if (usernames.length === 0) {
                alert('Please enter valid usernames');
                return;
            }
            
            scrapeUsernames(usernames);
        }

        function scrapeUsernames(usernames) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="processing">üîÑ Processing...</div>';
            statusDiv.style.display = 'block';
            
            fetch('/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ usernames: usernames })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    statusDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                    // Refresh files list after a delay
                    setTimeout(updateFileList, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                statusDiv.innerHTML = '<div class="error">‚ùå Network error occurred</div>';
            });
        }

        function loadFiles() {
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    if (data.files && data.files.length > 0) {
                        fileList.innerHTML = data.files.map(file => 
                            `<div class="file-item">
                                <span>üìÑ ${file}</span>
                                <a href="/download/${file}" class="download-btn">Download</a>
                            </div>`
                        ).join('');
                    } else {
                        fileList.innerHTML = '<div class="no-files">No files available yet</div>';
                    }
                })
                .catch(error => {
                    console.error('Error loading files:', error);
                });
        }

        // Function to update file list
        function updateFileList() {
            fetch('/files')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    
                    if (data.files && data.files.length > 0) {
                        data.files.forEach(file => {
                            const li = document.createElement('li');
                            li.className = 'file-item';
                            
                            // Format file size
                            const fileSize = formatFileSize(file.size);
                            
                            // Create file info
                            const fileInfo = document.createElement('div');
                            fileInfo.className = 'file-info';
                            fileInfo.innerHTML = `
                                <div class="file-name">${file.name}</div>
                                <div class="file-details">
                                    <span class="file-type">${file.type}</span>
                                    <span class="file-size">${fileSize}</span>
                                </div>
                            `;
                            
                            // Create download button
                            const downloadBtn = document.createElement('a');
                            downloadBtn.href = `/download/${file.name}`;
                            downloadBtn.className = 'download-btn';
                            downloadBtn.textContent = 'Download';
                            
                            li.appendChild(fileInfo);
                            li.appendChild(downloadBtn);
                            fileList.appendChild(li);
                        });
                    } else {
                        fileList.innerHTML = '<li class="file-item">No files found</li>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '<li class="file-item">Error loading files</li>';
                });
        }

        // Function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Add some CSS for the new elements
        const style = document.createElement('style');
        style.textContent = `
            .file-info {
                flex-grow: 1;
                margin-right: 15px;
            }
            .file-details {
                font-size: 0.9em;
                color: #666;
                margin-top: 5px;
            }
            .file-type {
                background: #e9ecef;
                padding: 2px 8px;
                border-radius: 4px;
                margin-right: 10px;
            }
            .file-size {
                color: #6c757d;
            }
        `;
        document.head.appendChild(style);

        // Load files on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateFileList();
            checkAuthStatus();
        });
    </script>
